<div class="page page-dashboard" data-ng-controller="FeedCtrl">

    <div class="panel panel-default">
        <div class="panel-body text-center">

            <div class="row search_field">
                <div class="col-md-12">
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="searchText" placeholder="Type to search here">
                            <span class="icon glyphicon glyphicon-search"></span>
                        </div>
                    </div>

                </div>

            </div>


        </div>
    </div>

    <div class="row">
        <div class="span12">
            <div isotope-container="isotope-container">
                <div class="col-md-4" isotope-item="isotope-item" data-ng-repeat="categoryPost in Feeds.posts | filter:searchText" data-ng-model="categoryPosts">
                    <div class="panel panel-default">
                        <div class="panel-body">

                            <img height="200px" width="100%" class="image_item" src="{{categoryPost.imageUrl}}" alt="categoryPost.title"/>

                            <h3 ng-bind-html="categoryPost.title">

                            </h3>

                            <p class="text-muted"><a target="_blank" href="{{categoryPost.url}}" ng-bind-html="categoryPost.url"></a></p>

                            <div class="info_text" ng-bind-html="categoryPost.content">
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
